<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>To Do List</h1>
    <form class="todo-form">
      <input class="todo-content" placeholder="Add Todo"/>
      <input class="todo-date" type="date" />
      <button type="submit">submit</button>
    </form>
    <div class="flex-container">
      <div class="flex-item">
        <ul id="pending" class="pending-todo">
        </ul>
        <ul id="finished" class="finished-todo">
        </ul>
      </div>
    </div>
  </body>
</html>
